<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Squeezebox Server</title>
  <script type="text/javascript" src="/js/constants.js"></script>
  <script type="text/javascript">
    domain = localStorage['domain'] || defaults[1];
    protocol = localStorage['squeezebox-protocol'] || defaults[2];
    port = localStorage['squeezebox-port'] || defaults[3];
		function init() {
      window.parent.location.href=protocol+'://'+domain+':'+port;
//      document.write( protocol+'://'+domain+':'+port );
      document.getElementById( 'box' );				
		};
  </script>
</head>

<body onload="init();">
	<div id="box"></div>
</body>

</html>
