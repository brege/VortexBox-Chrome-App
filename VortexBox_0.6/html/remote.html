<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Remote</title>

  <script type="text/javascript">
		domain = localStorage['domain'] || '';
		function init() {
      window.document.location.href=domain+':9000';
			document.getElementById( 'box' );				
		};
  </script>
</head>

<body onload="init();">
	<div id="box"></div>
</body>

</html>
