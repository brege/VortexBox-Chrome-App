<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Subsonic Online</title>

  <script type="text/javascript">
		function init() {
		subsonic = localStorage['subsonic'] || '';
		domain = localStorage['domain'] || '';
			if ( subsonic === '' ) {
				window.location=domain+':4040/networkSettings.view?';
			} else {
		    window.location=subsonic;
			}	
  		document.getElementById( 'box' );
		};
  </script>
</head>

<body onload="init();">
	<div id="box"></div>
</body>

</html>
