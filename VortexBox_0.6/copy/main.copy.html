<html>

<head>
<meta http-equiv="content-type" content="text/html;charset=ISO-8859-1">

<title>VortexBox Setup</title>

<style>
body {
  font-family:helvetica, arial, sans-serif;
  font-size:100%;
  margin:40px;
}
</style>

<!-- Submission script -->
<script type="text/javascript">
	var domain = localStorage['domain'] || '';
	var simpleDomain = localStorage['simpleDomain'] || '';

	function init() {
		if ( domain === '' ) {
			var p = document.createElement( 'p' );
			var inp = document.createElement( 'input' );
			var btn = document.createElement( 'input' );
			var txt1 = document.createTextNode( 'Enter your VortexBox local IP below' );
			var txt2 = document.createTextNode( 'e.g. 192.168.1.101' );
			var font1 = document.createElement( 'font1' );
			var font2 = document.createElement( 'font2' );

			inp.id = "uname";
			inp.type = "text";
			btn.type = "button";
			btn.value = "Submit";
			font1.style.fontSize = "17px";
			font1.appendChild(txt1);		
			font2.style.color = "grey";
			font2.style.fontSize = "15px";
			font2.appendChild(txt2);		
	
			btn.onclick = function() {
				var name = document.getElementById( 'uname' ).value;
				if ( name !== '' ) {
					localStorage['domain'] = "http://"+name;
			    localStorage['simpleDomain'] = name;
					window.document.location.href = 'deck.html';
				}
			}
				
			p.appendChild( document.createElement( 'br' ) );	
			p.appendChild( font1 );
			p.appendChild( document.createElement( 'br' ) );
			p.appendChild( document.createElement( 'br' ) );
			p.appendChild( inp );
			p.appendChild( btn );
			p.appendChild( document.createElement( 'br' ) );
			p.appendChild( document.createElement( 'br' ) );
			p.appendChild( font2 );
			document.getElementById( 'box' ).appendChild( p );				
			
		} else {
			window.document.location.href = 'deck.html';
    }
	};
</script>
<!-- Submission script -->

</head>

<CENTER>
<body onload="init();">
	<h1>
	<a href="http://vortexbox.org/"><img src="/images/vortexbox_new_logo.png"><a>
	</h1>
	<div id="box"></div>
</body>
</CENTER>

</html>
